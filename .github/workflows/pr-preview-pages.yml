name: PR Preview (GitHub Pages)

on:
  pull_request_target:
    branches: ['main']
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-pages-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR contents
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: pr-src

      - name: Prepare preview content
        run: |
          mkdir preview-src
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.gitignore' \
            --exclude 'node_modules/' \
            pr-src/ preview-src/

      - name: Checkout existing GitHub Pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="gh-pages/pr/${PR_NUMBER}"

          rm -rf "$PREVIEW_DIR"
          mkdir -p "$PREVIEW_DIR"
          rsync -av --delete preview-src/ "$PREVIEW_DIR/"

      - name: Commit and push preview
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A "pr/${PR_NUMBER}"
          if git status --porcelain | grep .; then
            git commit -m "docs: add PR preview for #${PR_NUMBER}"
            git push origin HEAD:gh-pages
          else
            echo "No changes to commit"
          fi

      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ownerLower = owner.toLowerCase();
            const repoLower = repo.toLowerCase();
            const isUserSite = repoLower === `${ownerLower}.github.io`;
            const repoPath = isUserSite ? '' : `/${repo}`;
            const baseUrl = `https://${ownerLower}.github.io${repoPath}`;
            const previewUrl = `${baseUrl}/pr/${prNumber}/index.html`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const marker = '## ðŸš€ GitHub Pages Preview';
            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes(marker)
            );

            const commentBody = [
              marker,
              '',
              'Your PR changes are now live on GitHub Pages.',
              '',
              `**Preview URL:** ${previewUrl}`,
              '',
              '### Testing Tips',
              '- The preview updates automatically when this PR changes',
              `- Each preview lives in \`pr/${prNumber}\` on the Pages site`,
              '- Remember to test on both desktop and mobile widths',
              '',
              `*Last updated: ${new Date().toUTCString()}*`
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr/${PR_NUMBER}"
          cd gh-pages
          if [ -d "$PREVIEW_DIR" ]; then
            rm -rf "$PREVIEW_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A "$PREVIEW_DIR"
            if git status --porcelain | grep .; then
              git commit -m "docs: remove PR preview for #${PR_NUMBER}"
              git push origin HEAD:gh-pages
            fi
          else
            echo "No preview directory to remove"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: '## ðŸ§¹ Preview Removed\n\nThe GitHub Pages preview for this PR has been cleaned up because the PR is now closed.'
            });
