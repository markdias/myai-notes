<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAI Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>MyAI Notes</h1>
            <div class="header-actions">
                <button id="themeToggle" class="icon-button" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <button id="publishedNotesButton" class="icon-button" title="View published notes">
                    <span>üì∞</span>
                </button>
                <button id="settingsButton" class="icon-button" title="Settings">
                    <span>‚öôÔ∏è</span>
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button id="newNoteButton" class="btn-primary">+ New Note</button>
                </div>
                <div class="sidebar-actions">
                    <button id="importNotesButton" class="btn-secondary" title="Import notes from JSON">
                        üì• Import
                    </button>
                    <button id="exportAllButton" class="btn-secondary" title="Export all notes as JSON">
                        üì§ Export All
                    </button>
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be dynamically loaded here -->
                </div>
            </aside>

            <!-- Note Editor -->
            <main class="note-editor">
                <div class="welcome-screen" id="welcomeScreen">
                    <h2>Welcome to MyAI Notes</h2>
                    <p>Create a new note to get started, or select an existing note from the sidebar.</p>
                    <p>Don't forget to add your OpenAI API key in Settings!</p>
                </div>

                <div class="note-content" id="noteContent" style="display: none;">
                    <div class="note-header">
                        <input
                            type="text"
                            id="noteTitle"
                            class="note-title-input"
                            placeholder="Untitled Note"
                        >
                        <div class="note-actions">
                            <button id="deleteButton" class="btn-danger" title="Delete note">üóëÔ∏è</button>
                        </div>
                    </div>

                    <div class="note-body">
                        <div class="input-section">
                            <div id="noteEditorWrapper" class="note-editor-wrapper">
                                <label for="noteInput">Your Note:</label>
                                <textarea
                                    id="noteInput"
                                    class="note-textarea"
                                    placeholder="Write a short note here..."
                                    rows="8"
                                ></textarea>
                                <button id="expandButton" class="btn-primary btn-expand">
                                    <span class="button-text">‚ú® Expand with AI</span>
                                    <span class="spinner" style="display: none;">‚è≥</span>
                                </button>
                            </div>
                            <div id="noteDisplayContainer" class="note-display-container" style="display: none;">
                                <div class="note-display-header">
                                    <span class="note-display-title">Note Content</span>
                                    <button id="editNoteButton" class="btn-secondary btn-small">‚úèÔ∏è Edit</button>
                                </div>
                                <div id="noteDisplay" class="note-display" role="region" aria-live="polite"></div>
                            </div>
                        </div>

                        <div class="output-section">
                            <div class="output-header">
                                <label>Expanded Note:</label>
                                <div class="output-actions">
                                    <button id="copyButton" class="btn-secondary btn-small" title="Copy to clipboard">
                                        üìã Copy
                                    </button>
                                    <button id="toggleExpandedButton" class="btn-secondary btn-small" title="Hide expanded note" style="display: none;">
                                        üôà Hide
                                    </button>
                                    <button id="regenerateSelectionButton" class="btn-secondary btn-small" title="Regenerate selected section" disabled>
                                        üîÅ Regenerate Selection
                                    </button>
                                    <button id="setNoteButton" class="btn-secondary btn-small" title="Replace the note with the generated text" style="display: none;">
                                        üìå Set as Note
                                    </button>
                                </div>
                            </div>
                            <div id="expandedNote" class="expanded-note">
                                <!-- Expanded content will appear here -->
                            </div>
                        </div>
                    </div>

                    <div class="note-footer">
                        <button id="saveButton" class="btn-primary">üíæ Save</button>
                        <button id="exportButton" class="btn-secondary">üìÑ Export as .txt</button>
                        <div class="status-message" id="statusMessage"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Hidden file input for JSON import -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <div id="publishedPanelBackdrop" class="published-panel-backdrop" hidden></div>
    <section id="publishedNotesPanel" class="published-notes-panel" aria-hidden="true" hidden>
        <div class="published-notes-header">
            <h2>Published Notes</h2>
            <button id="closePublishedNotes" class="icon-button" title="Close published notes view">‚úñÔ∏è</button>
        </div>
        <div id="publishedNotesList" class="published-notes-list"></div>
    </section>

    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
